<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Checklist</title>
  </head>
  <body class="dark-theme">
    <h1>Bahan apa yang anda butuhkan?</h1>
    <div id="checklist">
      <!-- Sample items, you can add more as needed -->
      <div class="item">
        <input type="checkbox" id="item1" />
        <label for="item1"></i> 1 pack lotus root</label>
      </div>
      <div class="item">
        <input type="checkbox" id="item2" />
        <label for="item2"></i> 1 pack jamur kuping</label>
      </div>
      <div class="item">
        <input type="checkbox" id="item3" />
        <label for="item2"></i> 1 pack baby wortel </label>
      </div>
      <div class="item">
        <input type="checkbox" id="item4" />
        <label for="item2"></i> Kapri</label>
      </div>
      <div class="item">
        <input type="checkbox" id="item5" />
        <label for="item2"></i> Bawang putih</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item6" />
      <label for="item2"></i> Jahe</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item7" />
      <label for="item2"></i> Tepung Maizena</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item8" />
      <label for="item2"></i> Soy sauce</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item9" />
      <label for="item2"></i> Garam</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item10" />
      <label for="item2"></i> Minyak wijen</label>
    </div>
    <div id="add-item-section">
      <i class="fas fa-plus"></i>
      <input type="text" id="newItem" placeholder="Add a new item" />
      <button id="addItem">Add Item</button>
    </div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
      </div>
    </div>
    </div>
    <footer>Aeon Produce BSD</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
